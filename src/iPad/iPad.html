<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../index.css">
    <link href="../../Components/components.css" rel="stylesheet">
    <link href="./iPad.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="iPad__wrapper">
        <div class="iPad_firstSection">
            <custom-nav class="firstSection-navBar"></custom-nav>
        </div>
        <div class="iPad_header">
            <div class="iPad_header-content">
                <h1>iPad</h1>
                <h4>Touch, draw, and type<br/>on one magical device.</h4>
            </div>
        </div>
        <div class="iPad_video-wrapper">
            <div class="iPad_video">
                <video autoplay loop muted>
                    <source src="../../assets/iPad/iPadCover.mp4">
                </video>
            </div>
        </div>
        <div class="iPad_getToKnow-wrapper">
            <div class="getToKnow-content">
                <h1>Get to know iPad.</h1>
                <div class="getToKnow-status">
                    <scroll-status class="status-blackBG" sub-title="Productivity" main-title="Your workplace can be any place." img-src="../../assets/iPad/getToKnowiPad/1.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Creativity" main-title="Take you inner artist out and about." img-src="../../assets/iPad/getToKnowiPad/2.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Learning" main-title="Your classroom can be anywhere." img-src="../../assets/iPad/getToKnowiPad/3.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Entertainment" main-title="Kick back. Tune in. Game on." img-src="../../assets/iPad/getToKnowiPad/4.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Apple Pencil" main-title="Dream it up. Jot it down." img-src="../../assets/iPad/getToKnowiPad/5.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="iPadOS + Apps" main-title="Everyday superpowers. Built right in." img-src="../../assets/iPad/getToKnowiPad/6.jpg"></scroll-status>
                </div>
            </div>
        </div>
        <footer-section></footer-section>
    </div>
    <script src="../../Components/customNav.js"></script>
    <script src="https://kit.fontawesome.com/a79721002c.js" crossorigin="anonymous"></script>
    <script src="../../Components/status.js"></script>
    <script src="../../Components/customFooter.js"></script>
</body>
</html>
