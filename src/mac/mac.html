<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../index.css">
    <link href="../../Components/components.css" rel="stylesheet">
    <link href="./mac.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mac__wrapper">
        <div class="mac_firstSection">
            <custom-nav class="firstSection-navBar"></custom-nav>
        </div>
        <div class="mac_header">
            <div class="mac_header-content">
                <h1>Mac</h1>
                <h4>If you can dream it,<br/>Mac can do it.</h4>
            </div>
        </div>
        <div class="mac_video-wrapper">
            <div class="mac_video">
                <video autoplay loop muted>
                    <source src="../../assets/mac/macCover.mp4">
                </video>
            </div>
        </div>
        <div class="mac_getToKnow-wrapper">
            <div class="getToKnow-content">
                <h1>Get to know Mac.</h1>
                <div class="getToKnow-status">
                    <scroll-status sub-title="Getting Stared" main-title="Easy to use. Easy to love." img-src="../../assets/mac/getToKnowMac/1.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Performance and Battery Life" main-title="Go fast. Go far." img-src="../../assets/mac/getToKnowMac/2.jpg"></scroll-status>
                    <scroll-status sub-title="Mac and iPhone" main-title="Dream team." img-src="../../assets/mac/getToKnowMac/3.jpg"></scroll-status>
                    <scroll-status sub-title="Compatibility" main-title="Mac runs your favorite apps." img-src="../../assets/mac/getToKnowMac/4.jpg"></scroll-status>
                    <scroll-status class="status-blackBG" sub-title="Privacy and Security" main-title="Your business is nobody else's." img-src="../../assets/mac/getToKnowMac/5.jpg"></scroll-status>
                    <scroll-status sub-title="Durability" main-title="Built to stand the test of time." img-src="../../assets/mac/getToKnowMac/6.jpg"></scroll-status>
                    <scroll-status sub-title="Apple Values" main-title="Our values drive everything we do." img-src="../../assets/mac/getToKnowMac/7.jpg"></scroll-status>
                </div>
            </div>
        </div>
        <footer-section></footer-section>
    </div>
    <script src="mac.js"></script>
    <script src="../../Components/customNav.js"></script>
    <script src="https://kit.fontawesome.com/a79721002c.js" crossorigin="anonymous"></script>
    <script src="../../Components/status.js"></script>
    <script src="../../Components/customFooter.js"></script>

</html>
