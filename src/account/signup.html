<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../../Components/components.css">
    <title>Apple Shop - Sign up</title>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble2"></div>
    <custom-nav class="firstSection-navBar"></custom-nav>
    <div class="sign__wrapper">
        <div class="signup__form sign__form">
            <form action="./account.php" method="POST">
                <h2>SIGN UP</h2>
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" required="required" name="firstName">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" required="required" name="lastName">
                <label>Email</label>
                <input type="email" placeholder="Enter your email here" required="required" name="email">
                <label>Password</label>
                <input type="password" placeholder="Enter the password" required="required" name="password">
                <label>Address</label>
                <input type="text" placeholder="Enter your address" required="required" name="adress"><br>
                <input type="text" placeholder="street one" required="required" name="streetOne"><br>
                <input type="text" placeholder="street two" required="required" name="streetTwo">
                <label>District</label>
                <input type="text" placeholder="District" required="required" name="district">
                <label>Province</label>
                <input type="text" placeholder="Province" required="required" name="province">
                <label>Phone Number</label>
                <input id="phone" type="tel" placeholder="Phone Number" required="required" name="phoneNumber">
                <div>
                    <a href="signin.html">Already have an accout? Sign in</a>
                    <button name="signUpBtn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a79721002c.js" crossorigin="anonymous"></script>
    <script src="../../Components/customNav.js"></script>
</body>
</html>
